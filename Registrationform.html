<!DOCTYPE html>
<html>
    <head>
        <style>
            .form-input{
                padding:20px;
                margin:10px;
            }
        </style>
        <title>Registration Form</title>
    </head>
    <body>
        <div style="border:2px solid" >
        <form name="student registration" action="signup.html" method="post">
            <div class="form-input">
                <label>First Name:</label>
                <input type="text" name="fname" value="" placeholder="enter first name" required/>
            </div>

            <div class="form-input">
                <label>Middle Name:</label>
                <input type="text" name="mname" value="" placeholder="enter middle name" required/>
            </div>

            <div class="form-input">
                <label>Last Name:</label>
                <input type="text" name="lname" value="" placeholder="enter last name" required/>
            </div>

            <div class="form-input">
                <label>Gender :</label>
                <label>Male</label>
                <input type="radio" name="gender"/>
                <label>Female</label>
                <input type="radio" name="gender"/>
            </div>
            <div class="form-input">
                <label>Email :</label>
                <input type="email" name="email" value="" placeholder="enter email"/>
            </div>
            
            <div class="form-input">
                <label>Password :</label>
                <input type="password" name="password" value="" placeholder="enter password"/>
            </div>

            <div class="form-input">
                <label>Re-type password :</label>
                <input type="Re-type password" name=" Re-type Repassword" value="" placeholder="enter Re-type password"/>
            </div>
           
            <div class="form-input">
                <label>DOB :</label>
                <input type="date" name="dob" value="" placeholder="enter dob"/>
            </div>

            <div class="form-input">
                <label for="phone">phone number:</label>
                <input type="tel" id="phone" name="phone" />
            </div>
            
            <div class="form-input">
                <label>Course :</label>
                <label>B.Tech</label>
                <input type="checkbox" name="courses"/>
                <label>MS</label>
                <input type="checkbox" name="courses"/>
            </div>
            
            <div class="form-input">
                <label> Profile pic: </label>
                <input type="file" name="profile pic" placeholder="enter file"/>
            </div>
           
            <div class="form-input">
                <label>country :</label>
                <select name="country">
                <option value ="India">USA</option>
                <option value="USA">India</option>
            </select>
            </div>
            
            <div class="form-input">
                <label>Address :</label>
                <textarea type="text area" rows="10" col="30" style="width: 589px; height: 144px;"></textarea>
            </div>
            <input type="Submit" name="button" value="Submit"/>
            <input type="Reset" name="button" value="reset data"/>
            
        </form>
        </div>
    </body>

</html>
